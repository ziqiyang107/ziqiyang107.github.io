{% assign ref_key = include.key %}{% assign ref = site.data.references[ref_key] %}{% if ref -%}<a href="javascript:void(0)" onclick="scrollToReference('{{ ref_key }}')" class="citation">[{{ include.display | default: ref_key }}]</a>{%- else -%}<span class="citation-error">[{{ ref_key }}?]</span>{%- endif -%}
