<div style="display: none;">
$$
\newcommand{\vecs}{\boldsymbol{s}}
\newcommand{\vecu}{\boldsymbol{u}}
\newcommand{\vecv}{\boldsymbol{v}}

% 定理环境标题命令
\newcommand{\thmtitle}[2]{\textbf{#1}\if\relax\detokenize{#2}\relax\else\textbf{ (#2)}\fi}
$$
</div>

<style>
/* 定理环境样式 */
.theorem-env {
    margin: 1.5em 0;
    padding: 1em 1.2em;
    border-left: 4px solid #2c3e50;
    background-color: #f8f9fa;
    position: relative;
}

.theorem-env.theorem {
    border-left-color: #3498db;
    background-color: #ebf5fb;
}

.theorem-env.lemma {
    border-left-color: #9b59b6;
    background-color: #f4ecf7;
}

.theorem-env.definition {
    border-left-color: #e74c3c;
    background-color: #fadbd8;
}

.theorem-env.corollary {
    border-left-color: #16a085;
    background-color: #d1f2eb;
}

.theorem-env.proposition {
    border-left-color: #f39c12;
    background-color: #fef5e7;
}

.theorem-env.example {
    border-left-color: #27ae60;
    background-color: #d5f4e6;
}

.theorem-env .theorem-header {
    font-weight: bold;
    margin-bottom: 0.5em;
    color: #2c3e50;
}

.theorem-env .theorem-content {
    color: #34495e;
}

/* Proof 折叠样式 */
.proof-container {
    margin-top: 1em;
    border-top: 1px dashed #bdc3c7;
    padding-top: 0.8em;
}

.proof-toggle {
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    color: #7f8c8d;
    display: flex;
    align-items: center;
    gap: 0.5em;
    padding: 0.3em 0;
    transition: color 0.2s;
}

.proof-toggle:hover {
    color: #2c3e50;
}

.proof-arrow {
    display: inline-block;
    transition: transform 0.3s ease;
    font-size: 0.8em;
}

.proof-arrow.expanded {
    transform: rotate(90deg);
}

.proof-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, opacity 0.4s ease, margin-top 0.4s ease;
    opacity: 0;
    margin-top: 0;
}

.proof-content.show {
    max-height: 2000px; /* 足够大以容纳内容 */
    opacity: 1;
    margin-top: 0.8em;
}

.proof-content-inner {
    padding: 0.8em;
    background-color: #ffffff;
    border-left: 3px solid #95a5a6;
    border-radius: 3px;
    color: #2c3e50;
}

.proof-end {
    text-align: right;
    margin-top: 0.5em;
    color: #7f8c8d;
}

.proof-end::after {
    content: "∎";
    font-weight: bold;
    margin-left: 0.3em;
}
</style>

<script>
function toggleProof(element) {
    const proofContent = element.nextElementSibling;
    const arrow = element.querySelector('.proof-arrow');
    
    if (proofContent.classList.contains('show')) {
        proofContent.classList.remove('show');
        arrow.classList.remove('expanded');
    } else {
        proofContent.classList.add('show');
        arrow.classList.add('expanded');
        
        // 触发 MathJax 重新渲染证明部分
        if (typeof MathJax !== 'undefined' && MathJax.Hub) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, proofContent]);
        }
    }
}
</script>
