<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问受限 - {{ site.title }}</title>
    
    <!-- 阻止搜索引擎索引 -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    
    <style>
        body.login-mode {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.content-mode {
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .login-container p {
            color: #666;
            margin-bottom: 2rem;
        }
        .password-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-button:hover {
            transform: translateY(-2px);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
        .content {
            display: none;
        }
        .content.show {
            display: block;
        }

        /* 移除公式编号的小点 */
        .MathJax_Display .MJXc-display {
            margin: 1em 0;
        }
        /* 自定义编号样式 */
        .equation-number {
            position: absolute;
            right: 10px;
            font-size: 1em;
            color: #333;
            font-family: 'Times New Roman', serif;
        }
        /* 平滑居中滚动 */
        html { scroll-behavior: smooth; }
        :target { 
            background: linear-gradient(90deg, #fff3cd 0%, transparent 100%);
            animation: fadeHighlight 3s ease-out;
        }
        @keyframes fadeHighlight {
            0% { background: #fff3cd; }
            100% { background: transparent; }
        }
        
    </style>
</head>
<body class="login-mode">
    <div class="login-container" id="loginForm">
        <h1>🔒 私人博客</h1>
        <p>此博客需要密码访问</p>
        <input type="password" id="passwordInput" class="password-input" placeholder="请输入访问密码" autofocus>
        <button onclick="checkPassword()" class="login-button">进入博客</button>
        <p class="error-message" id="errorMessage">密码错误，请重试</p>
    </div>
    
    <div class="content" id="content">
        <header>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </header>
        
        <main>
            {% include math_commands.html %}
            {{ content }}
        </main>
        
        <footer>
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
        </footer>
    </div>

    <!-- MathJax 配置 - 放在这里确保先加载 -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                displayMath: [['$$','$$'], ['\\[','\\]']],
                processEscapes: true,
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            },
            TeX: {
                equationNumbers: { autoNumber: "AMS" },
                extensions: ["AMSmath.js", "AMSsymbols.js"],
                Macros: {
                    // 向量命令
                    vecc: ["\\boldsymbol{#1}", 1],
                    vecv: ["\\boldsymbol{#1}", 1],
                    veca: ["\\boldsymbol{#1}", 1],
                    // 常用向量
                    vzero: "\\boldsymbol{0}",
                    vone: "\\boldsymbol{1}",
                    // 矩阵命令
                    mat: ["\\mathbf{#1}", 1],
                    // 微分算子
                    dd: ["\\,\\mathrm{d}#1", 1],
                    // 偏导数
                    pdv: ["\\frac{\\partial #1}{\\partial #2}", 2],
                    // 梯度、散度、旋度
                    grad: "\\nabla",
                    dive: "\\nabla \\cdot",
                    curl: "\\nabla \\times",
                    // 期望值
                    E: ["\\mathbb{E}\\left[#1\\right]", 1],
                    // 概率
                    Pr: ["\\mathbb{P}\\left(#1\\right)", 1],
                    // 实数、复数集合
                    R: "\\mathbb{R}",
                    C: "\\mathbb{C}",
                    N: "\\mathbb{N}",
                    Z: "\\mathbb{Z}",
                    Q: "\\mathbb{Q}",
                    // 范数
                    norm: ["\\left\\|#1\\right\\|", 1],
                    abs: ["\\left|#1\\right|", 1],
                    // 内积
                    inner: ["\\langle #1, #2 \\rangle", 2],
                    // 求和、积分
                    Sum: ["\\sum_{#1}^{#2}", 2],
                    Int: ["\\int_{#1}^{#2}", 2],
                    // 极限
                    Lim: ["\\lim_{#1 \\to #2}", 2]
                }
            },
            "HTML-CSS": {
                availableFonts: ["TeX"]
            },
            displayAlign: "center",
            displayIndent: "0em"
        });
        
        // 配置完成后的回调
        MathJax.Hub.Configured();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script>
            // 密码的SHA-256哈希值
            const PASSWORD_HASH = "65f1fef80a5e75e56eb7ab1162a8454c63f375cda98d44f49fa6f164ba299893";
            
            // 哈希函数
            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
            
            // 检查是否已经登录
            if (sessionStorage.getItem('blog_authenticated') === 'true') {
                showContent();
            }
            
            // 回车键登录
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            async function checkPassword() {
                const inputPassword = document.getElementById('passwordInput').value;
                try {
                    const inputHash = await hashPassword(inputPassword);
                    
                    if (inputHash === PASSWORD_HASH) {
                        sessionStorage.setItem('blog_authenticated', 'true');
                        showContent();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('passwordInput').value = '';
                        document.getElementById('passwordInput').focus();
                    }
                } catch (error) {
                    console.error('密码验证错误:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            }
            
            function showContent() {
                document.getElementById('loginForm').style.display = 'none';
                document.body.className = 'content-mode';
                
                const contentElement = document.getElementById('content');
                contentElement.classList.add('show');
                
                // 确保 MathJax 完全加载后再渲染
                setTimeout(function() {
                    if (typeof MathJax !== 'undefined' && MathJax.Hub) {
                        console.log('MathJax 重新渲染开始...');
                        MathJax.Hub.Queue([
                            "Typeset", 
                            MathJax.Hub, 
                            contentElement
                        ], function() {
                            console.log('MathJax 渲染完成！');
                        });
                    } else {
                        console.log('MathJax 未加载');
                    }
                }, 100);
            }
            
            // 防止右键和开发者工具（基础保护）
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) ||
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                    alert('此功能已被禁用');
                }
            });
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('a[href^="#eq"]').forEach(link => {
                    link.onclick = e => {
                        e.preventDefault();
                        const target = document.getElementById(link.href.split('#')[1]);
                        if (target) {
                            const y = target.offsetTop - window.innerHeight/2 + target.offsetHeight/2;
                            window.scrollTo({ top: y, behavior: 'smooth' });
                        }
                    };
                });
            });
    </script>
</body>
</html>
