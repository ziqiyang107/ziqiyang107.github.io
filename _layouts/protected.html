    <script>
            // å¯†ç çš„SHA-256å“ˆå¸Œå€¼
            const PASSWORD_HASH = "65f1fef80a5e75e56eb7ab1162a8454c63f375cda98d44f49fa6f164ba299893";
            
            // å“ˆå¸Œå‡½æ•°
            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
            if (sessionStorage.getItem('blog_authenticated') === 'true') {
                showContent();
            }
            
            // å›è½¦é”®ç™»å½•
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            async function checkPassword() {
                const inputPassword = document.getElementById('passwordInput').value;
                try {
                    const inputHash = await hashPassword(inputPassword);
                    
                    if (inputHash === PASSWORD_HASH) {
                        sessionStorage.setItem('blog_authenticated', 'true');
                        showContent();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('passwordInput').value = '';
                        document.getElementById('passwordInput').focus();
                    }
                } catch (error) {
                    console.error('å¯†ç éªŒè¯é”™è¯¯:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            }
            
            function showContent() {
                document.getElementById('loginForm').style.display = 'none';
                document.body.className = 'content-mode';
                
                const contentElement = document.getElementById('content');
                contentElement.classList.add('show');
                
                // ç¡®ä¿ MathJax å®Œå…¨åŠ è½½åå†æ¸²æŸ“
                setTimeout(function() {

                            "Typeset",

                        });
                    } else {
                        console.log('MathJax æœªåŠ è½½');

                }, 100);
            }
