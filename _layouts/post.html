---
layout: protected
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%Y年%m月%d日" }}</p>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <footer class="post-footer">
        <a href="{{ '/' | relative_url }}">← 返回首页</a>
    </footer>
</article>
