<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    
    <!-- 阻止搜索引擎索引 -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    
    <!-- 阻止社交媒体预览 -->
    <meta property="og:title" content="Private Blog">
    <meta property="og:description" content="This is a private blog.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Private Blog">
    <meta name="twitter:description" content="This is a private blog.")
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    
    <!-- MathJax 配置 -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [['$','$'], ['\\(','\\)']],
            displayMath: [['$$','$$'], ['\\[','\\]']],
            processEscapes: true
          },
          TeX: {
            extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"],
            equationNumbers: { autoNumber: "AMS" },
            environments: {
              theorem: ['\\textbf{Theorem. }', ''],
              lemma: ['\\textbf{Lemma. }', ''],
              definition: ['\\textbf{Definition. }', ''],
              corollary: ['\\textbf{Corollary. }', ''],
              proposition: ['\\textbf{Proposition. }', ''],
              remark: ['\\textbf{Remark. }', '']
            }
          }
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML"></script>

</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </header>
    
    <main>
        {% include math_commands.html %}
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>
</html>
